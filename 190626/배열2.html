<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var numArray = [10, 50, 30, 10, 66, 99];
        
        document.write(numArray.sort());
        document.write("<br>")
        document.write(numArray.reverse());
        document.write("<br>")
        document.write(numArray.shift());
        document.write("<br>")
        document.write(numArray);
        document.write("<br>")
        document.write(numArray.unshift());
        document.write("<br>");
        document.write(numArray);
        document.write("<br>");
        document.write(numArray.push(305));
    </script>
</body>

</html>
