<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button onclick="myFunction()">몇 줄로 만들까요?</button>
    <hr>
    <br>
    <script>
        function myFunction() {
            var result = prompt('몇 줄로 만듭니까?', '');
            for (var i = 1; i <= result; i++) {
                for (var k = result; k >= i; k = k - 1)
                    document.write("&nbsp;");
                for (var j = 1; j <= i * 2 - 1; j++) {
                    document.write("*");
                }
                document.write("<br>")
            }
        }
    </script>
</body>

</html>
