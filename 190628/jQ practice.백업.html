<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        #num{
            color: slateblue;
        }
    </style>
</head>

<body>
    <div class="jumbotron text-center">
        <h1 id="tit">전화번호부</h1>
        <input id="unam" type="text" size="20px" placeholder="이름을 입력하세요">
        <input id="unum" type="text" size="30px" placeholder="전화번호를 입력하세요"><br>
        <input id="uadd" type="text" size="54px" placeholder="주소를 입력하세요"><br>
        <button id="btn1"><strong>입력한 정보들을 추가합니다.</strong></button>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <h3>이름</h3>
                <div id="nam"></div>
            </div>
            <div class="col-sm-3">
                <h3>전화번호</h3>
                <div id="num"></div>
            </div>
            <div class="col-sm-7">
                <h3>주소</h3>
                <div id="add"></div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                let unam = $('#unam').val();
                $("#nam").append("<br><li>" + unam + "</li>");
                let unum = $('#unum').val();
                $("#num").append("<br>" + unum + "</br>");
                let uadd = $('#uadd').val();
                $("#add").append("<br>" + uadd + "</br>");
            });
        });
    </script>

</body>

</html>
