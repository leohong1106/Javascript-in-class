            ["학생B", 80, 70, 80],
            ["학생C", 50, 60, 80]
        ];
        console.log(data.length);
        let sum = 0;
        let avg = 0;
        for (let i = 0; i < data.length; i++) {
            sum = 0;
            avg = 0;
            for (let j = 1; j < data[i].length; j++) {
                sum = sum + data[i][j];
            }
            avg = sum / 3;

        }
