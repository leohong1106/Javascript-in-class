<body>
    <h1>Array test</h1>
    <script>
        let score = [10, 20, 30];
        let data = new Array(10, 20, 30);

        let data6 = [1,[2,[3,[4,[5,[6,7,8]]]]]]

        document.write(score);
        document.write("<br>");
        document.write(data);
        document.write("<br>");
        document.write(data2);
        document.write("<br>");
        document.write(data3);
        document.write("<br>");
        document.write(data4);
        document.write("<br>");
        document.write(data5);
        document.write("<br>");
        document.write(data6);

        console.log(score);
        console.log(data);
        console.log(data2);
        console.log(data3);
        console.log(data4);
        console.log(data5);
        console.log(data6);
    </script>
</body>
