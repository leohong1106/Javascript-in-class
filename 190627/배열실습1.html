<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Array 테스트</h1>
    <hr>
    <script>
    var test1 = [10, 40, 30, 20, 80, 90]
    document.write(test1[0]);
    document.write("&nbsp;:&nbsp;");
    for (var a=1; a <= test1[0]; a++ ) {
        document.write("*");
    }
    document.write("<br>");
    document.write(test1[1]);
    document.write("&nbsp;:&nbsp;");
    for (var a=1; a <= test1[1]; a++ ) {
        document.write("*");
    }
    document.write("<br>");
    document.write(test1[2]);
    document.write("&nbsp;:&nbsp;");
    for (var a=1; a <= test1[2]; a++ ) {
        document.write("*");
    }
    document.write("<br>");
    document.write(test1[3]);
    document.write("&nbsp;:&nbsp;");
    for (var a=1; a <= test1[3]; a++ ) {
        document.write("*");
    }
    </script>
</body>
</html>
