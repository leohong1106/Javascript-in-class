<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Todolist practice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .container {
            border: 1px solid black;
            padding: 0px 10px 10px 10px;
            width: 570px;
            outline-width: 3px;
            outline-color: rgb(10, 170, 10);
            outline-style: solid;
        }

        .jumbotron {
            width: 550px;
        }
    </style>
    <script>
        $(function () {
            $('.close').click(function () {
                $(this).parent().html('<span class="close">X</span>');
            })
        })
    </script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Todo List</h1>
            <br><input type="text" placeholder="Title..." size="57px"> <button type="button">추가</button>
        </div>
        <ul class="list-group">
            <li class="list-group-item justify-content-between align-items-center">
                <input type="text" placeholder="할 일 1 @(Mon Jul 01 2019)" size="30px">
                <span class="close">X</span>
            </li>
            <li class="list-group-item justify-content-between align-items-center">
                <input type="text" placeholder="할 일 2">
                <span class="close">X</span>
            </li>
        </ul>
    </div>
</body>
</html>
