<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).on('click', '.close', function () {
            $(this).parent().hide(400);
        })

        $(function () {
            $("#btn").click(function () {
                let inp = $('#inp').val();
                $('.test').append('<p>' + inp + '&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<span class="close">X</span></p>');
                $('#inp').val('');
            })
        })

    </script>


</head>

<body>
    <input id="inp" type="text" placeholder="여기에 입력하세요">
    <button id="btn" type="button">완료</button>
    <hr>
    <p class="test">

    </p>
</body>

</html>
