<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    div {
           width: 100px;
           height: 100px;
           border-radius: 50px;
           margin: 20px;
           display: inline-block;
    }
    #a{background-color: red;}
    #b{background-color: blue;}
    #c{background-color: green;}
    #d{background-color: slateblue;}
    #e{background-color: black;}
    </style>
</head>
<body>
    <button id="btn">버튼</button>
        <script>
            var str1 = "꽝! 다음을 기약하세요!";
            var str2 = "당첨! 축하합니다!";

                document.getElementById("btn").onclick=function() {
                    alert('이벤트가 발생했습니다.');
                }  
                
            </script>
            <h4>1. MouseClick 이벤트 처리 </h4>
            경품 추첨 ! 원하는 공을 클릭하세요.<br> <br>
            <div id="a" onclick="alert(str1)"></div>
            <div id="b" onmouseover="alert(str2)"></div>
            <div id="c" onmousedown="alert('다시한번하세요')"></div>
            <div id="d"></div>
            <div id="e"></div>
            
</body>
</html>
